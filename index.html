<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>

    <div id="calculator">
        <div id="screen"><span>123123</span></div>
        <div id="buttons">
            <div id="buttons-left">
                <div id="buttons-left-top">
                    <div id="AC" class="number-modifier button">AC</div>
                    <div id="plus-minus" class="number-modifier button">&plusmn</div>
                    <div id="percent" class="number-modifier button">%</div>
                </div>
                <div id="buttons-left-middle">
                    <div id="one" class="number button">1</div>
                    <div id="two" class="number button">2</div>
                    <div id="three" class="number button">3</div>
                    <div id="four" class="number button">4</div>
                    <div id="five" class="number button">5</div>
                    <div id="six" class="number button">6</div>
                    <div id="seven" class="number button">7</div>
                    <div id="eight" class="number button">8</div>
                    <div id="nine" class="number button">9</div>
                </div>
                <div id="buttons-left-bottom">
                    <div id="zero" class="number"><span>0</span></div>
                    <div id="dot" class="number button">.</div>
                </div>
            </div>
            <div id="buttons-right">
                <div id="divide" class="operation button">รท</div>
                <div id="multiply" class="operation button">x</div>
                <div id="subtract" class="operation button">-</div>
                <div id="add" class="operation button">+</div>
                <div id="equals" class="operation button">=</div>
            </div>
        </div>
    </div>

</body>

</html>
